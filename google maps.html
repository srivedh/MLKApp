<html> 
<head> 
  <meta name=viewport content="user-scalable=no,width=device-width" />
  <link rel=stylesheet href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head> 

<body> 

<div data-role=page id=win1>
  <div data-role=header>
    <h1>Window 1</h1>
  </div>

  <div data-role=content>
    <p> Window content 1</p>
    <a id="showMap" data-role=button> Goto map </a>
  </div>
</div>

<div data-role=page id=win2 data-add-back-btn=true>
  <div data-role=header>
    <h1>Window 2</h1>
  </div>

  <div data-role=content>
    <p> Window content 2</p>
  </div>
</div>

</body>
</html>
<script>

$("#showMap").bind("click",function(event)
{ 
    var lat = 37.3359622;
    var longitude = -121.8878356;
   var latlong = new google.maps.LatLng(lat, longitude);
var options = { zoom:15,
                center: latlong,
                mapTypeId: google.maps.MapTypeId.ROADMAP};
var $content = $("#win2 div:jqmData(role=content)");
$content.height(screen.height);
$content.width(screen.width);
var map = new google.maps.Map($content[0], options);
$.mobile.changePage($("#win2"));
});
</script>
